<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <div class="profile_container">
        <a class="btn btn-primary back-button" href="/">Back</a>
        <div class="profile_header">
            {% if photo == None %}
                <div class="img-placeholder">
                    <a class="btn btn-primary" href="/photo_loader/profile">Set up your avatar</a>
                </div>
            {% else %}
                <img src="././static/profile_imgs/{{ photo }}" alt="profile_photo" class="profile_img">
            {% endif %}
            <div class="nickname">{{ nickname }}</div>
        </div>
        <div class="profile_param">
            <div class="param_content param_title">Name:</div>
            <div class="param_content">{{ name }}</div>
        </div>
        <div class="profile_param">
            <div class="param_content param_title">Email:</div>
            <div class="param_content">{{ email }}</div>
        </div>
        <div class="profile_param">
            <div class="param_content param_title">Birthday:</div>
            <div class="param_content">{{ birthday }}</div>
        </div>

        <a class="btn btn-primary">Change Information</a>
    </div>
</div>
</body>
</html>
