<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width">

    <script src="static/mainpagejs.js"></script>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block content %}{% endblock %}
</head>

<body>

    <h2 class="text-center">HELLO</h2>
    <button id="menuBtn">CREATE</button>
    <div class="fixed inset-0 z-10 bg-white menu" id="menu">
    </div>

    {% if current_user.is_authenticated %}
        <div class="current_user">
            <div class="user_header">
                <img src="././static/profile_imgs/{{ current_user.id }}.png" alt="avatar" class="avatar">
                <a class="cur_login" href="/profile">{{ current_user.nickname }}#{{ current_user.id }}</a>
            </div>
            <a class="cur_email" href="/profile">{{ current_user.email }}</a>
            <a class="login-a logn" href="/logout">Logout</a>
            <div class="load"><button id="load_btn" class="load_btn" onclick="loadCards()">Load cards</button></div>
        </div>
        <p id="cur_id" class="transparent-1">{{ current_user.id }}</p>

    {% else %}
    <div class="log-nav">
        <a class="login-a logn" href="/login">Login</a>
        <a class="login-a logn" href="/signup">Sign Up</a>
    </div>
    {% endif %}

    <div class="making"></div>
    <div class="create" id="mncrbtn"><button id="create_btn" class="create_btn" onclick="create_note()">+</button></div>


</body>

</html>
